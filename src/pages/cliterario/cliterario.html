<ion-header>

  <ion-navbar color="dark">
    <ion-title>literario</ion-title>
  </ion-navbar>

  <div padding>
  <ion-segment [(ngModel)]="pet">
    <ion-segment-button value="kittens">
    Conjuradores
    </ion-segment-button>
    <ion-segment-button value="puppies">
     Templ√°rios
    </ion-segment-button>
  </ion-segment>
</div>

<div [ngSwitch]="pet">
  <ion-list *ngSwitchCase="'puppies'">
    <ion-item>
      <ion-thumbnail item-start>
        <img src="img/thumbnail-puppy-1.jpg">
      </ion-thumbnail>
      <h2>Ruby</h2>
    </ion-item>
    ...
  </ion-list>

  <ion-list *ngSwitchCase="'kittens'">
    <ion-item>
      <ion-thumbnail item-start>
        <img src="img/thumbnail-kitten-1.jpg">
      </ion-thumbnail>
      <h2>Luna</h2>
    </ion-item>
    ...
  </ion-list>
</div>

</ion-header>

<ion-content padding class="corpo">

  <ion-item>
    <ion-label>Personagem</ion-label>
    <ion-checkbox color="dark" checked="false" (click)="mudarSegmentos('personagem')"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Resumos</ion-label>
    <ion-checkbox color="dark" checked="false" (click)="mudarSegmentos('resumos')"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Locais</ion-label>
    <ion-checkbox color="dark" checked="false" (click)="mudarSegmentos('locais')"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Classes</ion-label>
    <ion-checkbox color="dark" checked="false" (click)="mudarSegmentos('classes')"></ion-checkbox>
  </ion-item>
  <ion-item>
    <ion-label>Itens</ion-label>
    <ion-checkbox color="dark" checked="false" (click)="mudarSegmentos('itens')"></ion-checkbox>
  </ion-item>

  <button ion-button color="outro">Gerar</button>

</ion-content>
