<ion-header>

    <ion-navbar color="outros">
      <button ion-button menuToggle color="white">
        <ion-icon name="menu"></ion-icon>
      </button>
  
      <ion-title>Projetos
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding class="fundo">
    <button style="border-radius: 2px" ion-button class="cor" block (click)="goCriar()">Criar novo projeto</button>
  
  
    <ion-content class="card-background-page">
  
      <ion-grid *ngFor="let cl of categoriaLiterario">
        <ion-row>
          <ion-col col-6>
            <ion-card style="border-radius: 5px">
              <h1 style="text-align: center; color: aliceblue">{{cl.nome}}</h1>
              <img src="{{cl.foto}}" />
              <div class="card-title" style="text-align: center; color: aliceblue">{{cl.categoria}}</div>
            
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
  
    </ion-content>
  </ion-content>
