<ion-header>

  <ion-navbar color="outros">
    <button ion-button menuToggle color="white">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Projetos
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="fundo" class="card-background-page">

  <button ion-button default full class="cor" block>Criar novo projeto</button>
  <ion-row>
  <ion-card col-6 *ngFor="let ce of categoriaEmpresarial">
    <ion-card-header>
        <h1 class="h1">
          {{ce.nome}}
        </h1>
        <img src="{{ce.foto}}" alt="">
    </ion-card-header>
    <h3>
      {{ce.nome}}{{ce.descricao}}
    </h3>
  </ion-card>
</ion-row>
  <hr/>
</ion-content>
